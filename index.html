<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.min.css">
    <script defer src="./build/js/index.js"></script>
    <title>Pomidor Time</title>
</head>

<body>
    <div class="box-wrapper">
        <div class="box-header">
            <button onclick="start()" id="pomodoro-link">Pomodoro</button>
            <button id="short__break-link">Short Break</button>
            <button id="long__break-link">Long Break</button>
        </div>

        <div id="result__count-box" class="result__count-box">
            <h3 id="result-count">25 : 00</h3>
        </div>

        <div class="btn-action">
            <button id="start-btn">START</button>
            <button id="pause-btn">PAUSE</button>
            <button id="reset-btn">RESET</button>
        </div>
    </div>
</body>

</html>
